{% extends "layout.html" %}

{% block title %}Admin{% endblock %}

{% block main %}
<script>
    function showPopup(){
        document.getElementById("popUpOuterDiv").style.display = "initial";
    }
    function hidePopup(){
        document.getElementById("popUpOuterDiv").style.display = "none";
    }
    function seeVenue(){
        const venueId = Number(document.getElementById("venueSelect").value);
        const a = document.getElementById("venueA");
        a.href = `/Venue/${venueId}`;
        a.click();
    }
</script>
<style>
    #admDiv{
        background: orangered;
    }
    #admDiv2{
        background: purple;
    }
    #calDiv{
        background: green;
    }
    .buttonDiv{
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        height: 20%;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid gray;
        border-radius: 12px;
        padding-top: 20px;
        padding-bottom: 20px;
        box-sizing: border-box;
        font-weight: bold;
        font-size: xx-large;
    }
    .insideAdiv{
        height: 100%;
    }
    .emojiLabel{
        font-size: 60px;
    }
    #insidePopup{
        border: 1px solid black;

        width: 34%;
        height: 400px;
        background: lightgrey;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
    }
    #popUpOuterDiv{
        position: absolute;
        top: 200px;
        width: 100%;
        display: none;
    }
    .getButt{
        background: darkgray;
        color: white;
        border-radius: 4px;
        font-size: large;
    }
    @media screen and (max-width: 550px){
        .buttonDiv{
            width: 96%;
            height: 24%;
            margin-bottom: 8px;
        }
        #insidePopup{
            width:96%;
            height: 330px;
        }
        .insideAdiv{
            width: 96%;
        }
        #popUpOuterDiv{
            width: 96%;
            top: 150px;
        }
    }
    .aAsButt{
        text-decoration: none;
        color: white;
    }
    table{
        margin: auto;
        font-size: x-large;
    }
    select{
        font-size: large;

</style>
