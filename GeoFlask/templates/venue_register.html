{% extends "layout.html" %}

{% block title %}Admin{% endblock %}

{% block main %}
<script>
</script>
<style>
    table{
        margin: auto;
    }
    button{
        border-radius: 6px;
        background: green;
        color: white;
    }
</style>

<h1 class="bigHeadlineH1">Registrére lokale</h1>
<form action="/venue_register" method="post">
    <table>
        <tr>
            <td>Navn:</td>
            <td><input name="name" required></td>
        </tr>
        <tr>
            <td>Beskrivelse:</td>
            <td><input name="description" required></td>
        </tr>
        <tr>
            <td>Sted:</td>
            <td>
                <select name="locationId">
                    {% for loc in locations %}
                        <option value="{{loc.id}}">{{loc.name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Gate-adresse:</td>
            <td><input name="streetAddress" required></td>
        </tr>
        <tr>
            <td>Post-nummer:</td>
            <td><input name="postCode" required type="number" min="1" max="10000" value="3700"></td>
        </tr>
        <tr>
            <td>Post-sted:</td>
            <td><input name="city" required></td>
        </tr>
        <tr>
            <td>Kapasitet:</td>
            <td><input name="capacity" required type="number" min="1" value="10"></td>
        </tr>
        <tr>
            <td colspan="2"><button>Registrér</button></td>
        </tr>
    </table>
</form>
{% endblock %}
