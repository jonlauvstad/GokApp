{% extends "layout.html" %}

{% block title %}NewLecture{% endblock %}

{% block main %}
<script>

    //     if (screenWidth > 550) {
    //         document.getElementById("indexAttendanceA").style.display = "none";
    //     }
    //     else{
    //
    //     }
    //
    // });
    function showBookRoom(){
        const roomSelect = document.getElementById("venueSelect");
        const visible = roomSelect.style.visibility;
        if(visible == 'hidden'){
            roomSelect.style.visibility = "visible";
        }
        else{
            roomSelect.style.visibility = "hidden";
        }
    }
</script>
<h1 class="bigHeadlineH1">
    NY FORLESNING
</h1>
<div class="singleDiv">
    <form>
        <table class="singleTable">
            <tr>
                <td>Kurs-gjennomføring:</td>
                <td>
                    <select name="courseId">
                        {% for cimp in courseImps %}
                        <option data-couseimpid="{{cimp.id}}">{{cimp.id}} {{cimp.code}} {{cimp.name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tema:</td>
                <td><input name="theme"></td>
            </tr>
            <tr>
                <td>Beskrivelse:</td>
                <td><textarea name="description"></textarea></td>
            </tr>
            <tr>
                <td>Start-tidspunkt:</td>
                <td><input type="datetime-local" name="start"></td>
            </tr>
            <tr>
                <td>Slutt-tidspunkt:</td>
                <td><input type="datetime-local" name="end"></td>
            </tr>
            <tr>
                <td>
                    Book rom:
                    <input type="checkbox" onchange="showBookRoom()" style="width: 22px; height: 22px;"></td>
                <td>
                    <select name="venueId" id="venueSelect" style="visibility: hidden">
                        {% for venue in venues %}
                        <option data-venueid="{{venue.id}}">{{venue.id}} {{venue.name}} {{venue.locationName}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td id="empytTd"></td>
                <td id="buttonTd"><button class="styleButt">Registrér</button></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
