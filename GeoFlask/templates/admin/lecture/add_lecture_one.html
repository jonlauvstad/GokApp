{% extends "layout.html" %}

{% block title %}NewLecture{% endblock %}

{% block main %}
<script>

    //         document.getElementById("indexAttendanceA").style.display = "none";

    //     else{

    //     }
    //
    // });
    function showBookRoom(){
        const roomSelect = document.getElementById("venueSelect");
        const visible = roomSelect.style.visibility;
        if(visible == 'hidden'){
            roomSelect.style.visibility = "visible";
        }
        else{
            roomSelect.style.visibility = "hidden";
            var optionToSelect = roomSelect.querySelector('option[value="0"]');
            optionToSelect.selected = true;
        }
    }
</script>
<h1 class="bigHeadlineH1">
    NY FORLESNING
</h1>
<div class="singleDiv">
    <form action="/conf_lecture_one" method="post">
        <table class="singleTable">
            <tr>
                <td>Kurs-gjennomføring:</td>
                <td>
                    <select name="courseId">
                        {% for cimp in courseImps %}
                        <option value="{{cimp.id}}">{{cimp.id}} {{cimp.code}} {{cimp.name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tema:</td>
                <td><input name="theme" required placeholder="obligatorisk"></td>
            </tr>
            <tr>
                <td>Beskrivelse:</td>
                <td><textarea name="description" placeholder="valgfri"></textarea></td>
            </tr>
            <tr>
                <td>Start-tidspunkt:</td>
                <td><input type="datetime-local" name="start" required></td>
            </tr>
            <tr>
                <td>Slutt-tidspunkt:</td>
                <td><input type="datetime-local" name="end" required></td>
            </tr>
            <tr>
                <td>
                    Book rom:
                    <input type="checkbox" onchange="showBookRoom()" id="roomCheckBox"></td>
                <td>
                    <select name="venueId" id="venueSelect" style="visibility: hidden">
                        <option selected value="0"></option>
                        {% for venue in venues %}
                        <option value="{{venue.id}}">{{venue.id}} {{venue.name}} {{venue.locationName}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <!--<td id="empytTd"></td>-->
                <td id="buttonTd" colspan="2"><button class="styleButt" type="submit">Registrér</button></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
